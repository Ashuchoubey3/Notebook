<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unique Notebook</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<h2>Unique Notebook</h2>

<div class="container" id="container">

  <!-- SIGN UP -->
  <div class="form-container sign-up-container">
  <form id="signupForm">
    <h1>Create Account</h1>

    <span>Use your mobile to register</span>
    <input type="text" placeholder="Full Name" />
    <input type="email" placeholder="Email Address" />
    <input type="text" placeholder="Mobile Number" />

    <button type="button" onclick="signup()">Sign Up</button>

    <!-- Signup Success Message -->
    <div id="signupMessage" class="signup-message" style="display: none;">
      <p>
           Signup successful! <br />
        <strong>Your Unique ID:</strong>
        <span id="uniqueIdText"></span>

        <i class="fa-solid fa-copy copy-icon"
           onclick="copyUniqueId()"
           title="Copy ID"></i>
    <span id="copyPopup" class="copy-popup">Copied!</span>

      </p>
    </div>
  </form>
</div>


  <!-- SIGN IN -->
  <div class="form-container sign-in-container">
    <form>
      <h1>Sign In</h1>

      <span>Use your Unique ID</span>
      <input type="text" placeholder="Unique ID" />

      <a href="#">Forgot ID?</a>
      <button>Sign In</button>
    </form>
  </div>

  <!-- OVERLAY -->
  <div class="overlay-container">
    <div class="overlay">

      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>Login using your Unique ID to access your notes</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>

      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your details and start your secure notebook journey</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>

    </div>
  </div>

</div>

<script src="auth.js"></script>
</body>
</html>
